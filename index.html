        <form action="" method="post" class="inactive">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" max="5000">
            <label for="read">Read status</label>
            <div>
                <div>
                    <input type="radio" name="readStatus" id="read">
                    <label for="read">Read already</label>
                </div>
                <div>
                    <input type="radio" name="readStatus" id="read" checked>
                    <label for="read">Not read yet</label>
                </div>
            </div>
            <button type="submit">Add book</button>
        </form>
