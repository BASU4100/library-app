<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivek's Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        LIBRARY
    </header>
    <main>
        <div class="books">
            <div>
                <button type="button" class="add-new-book"><img src="./image/plus.svg" alt="Add icon"></button>
            </div>
        </div>
        <form action="" method="post" class="inactive">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="30" placeholder="abc" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" maxlength="10" placeholder="John Doe" required>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" max="5000" placeholder="250" required>
            <label for="read">Read status</label>
            <div>
                <div>
                    <input type="radio" name="readStatus" id="read" value="yes">
                    <label for="read">Read already</label>
                </div>
                <div>
                    <input type="radio" name="readStatus" id="not-read" value="no" checked>
                    <label for="not-read">Not read yet</label>
                </div>
            </div>
            <button type="submit">Add book</button>
        </form>
    </main>
    <script src="class-script.js"></script>
</body>
</html>
